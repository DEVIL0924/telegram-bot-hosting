services:
  - type: web
    name: telegram-bot-hosting
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: telegram_bots_db
          property: connectionString

  - type: worker
    name: bot-runner-python
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot_runner.py

  - type: web
    name: php-runner
    env: php
    buildCommand: composer install
    startCommand: php -S 0.0.0.0:9000
